<!DOCTYPE html>

<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

</head>
<body>

	<div id="nav">
		<button id="loginOpenButton">Login</button>
		<button id="signupOpenButton">Signup</button>

		<!-- Light Box content -->
		<div id="loginFormDiv">
			<div class="closeButton"><button class="lightBoxClose">X</button></div>
			<form action="/login" method="POST" id="loginForm">
				<input type="text" id="email" name="email" placeholder="email">
				<input type="password" id="password" name="password" placeholder="password">
				<input id="loginButton" type="submit" value="Login">
			</form>
		</div>

		<div id="signupFormDiv">
			<div class="closeButton"><button class="lightBoxClose">X</button></div>
			<form action="/signup" method="POST" id="signupForm">
				<input type="text" id="username" name="username" placeholder="username">
				<input type="text" id="email" name="email" placeholder="email">
				<input type="password" id="password" name="password" placeholder="password">
				<input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="retype password">
				<input id="signupButton" type="submit" value="Signup">
			</form>
		</div>
	</div>


	<div id="checkinBox">
		<form id="checkinForm" role="form">
			<select name="attraction_id" id="attraction_id">
				{% for attraction in attractions %}
				<option value="{{ attraction.id }}">{{ attraction.name }}</option>
				{% endfor %}
			</select>
			<button id="checkinButton" type="button">Checkin Location</button>
		</form>
	</div>


	<div id="map-canvas"></div>


	<script src="static/jquery-1.11.0.min.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?key={{API_KEY}}"></script>
	<script src="static/map.js"></script>

	<!-- Time ago -->
	<script src="static/jquery.timeago.js"></script>

	<!-- login lightbox -->
	<script src="static/jquery.lightbox_me.js"></script>

</body>
</html>
